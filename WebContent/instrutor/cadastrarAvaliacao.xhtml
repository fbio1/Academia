<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>

<ui:composition template="../templetes/template5.xhtml">
	<ui:define name="container">
		<div class="row center">
  	<h2>Cadastro de Avaliação</h2>
    <h:form prependId="false" class="col s12">
    <p:growl style="color:red"/>
      <div class="row">     
     
       <div class="input-field col s4">       
          <p:inputText id="campoData" value="#{avaliacaoController.avaliacao.dataavaliacao}" placeholder="Digite a data da avaliação"
           required="true" requiredMessage="A data da avaliação é necessária" type="text" styleClass="validate">
          <f:convertDateTime pattern="dd/MM/yyyy" />
          </p:inputText>
          <label>Data da avaliação:</label>
       </div>
       
       <div class="input-field col s4">
          <p:inputText placeholder="Digite a altura aqui" type="text" styleClass="validate" value="#{avaliacaoController.avaliacao.alturacliente}"
          required="true" requiredMessage="A altura é necessária"></p:inputText>
          <label>Altura do cliente:(m)</label>          
        </div> 
   
       <div class="input-field col s4">
          <p:inputText placeholder="Digite o peso aqui" type="text" styleClass="validate" value="#{avaliacaoController.avaliacao.pesocliente}"
          required="true" requiredMessage="O peso é necessário"></p:inputText>
          <label>Peso do cliente:(kg)</label>          
        </div>                                  
           
       <div class="input-field col s4">
          <p:inputText placeholder="Digite a gordura aqui" type="text" styleClass="validate" value="#{avaliacaoController.avaliacao.gorduracliente}"
          required="true" requiredMessage="A gordura é necessária"></p:inputText>
          <label>Porcetagem de gordura do cliente:(%)</label>          
        </div> 
        
       <div class="input-field col s4">
          <p:inputText placeholder="Digite a observação aqui" type="text" styleClass="validate" value="#{avaliacaoController.avaliacao.observacao}">
          </p:inputText>
          <label>Observação:</label>          
        </div>          
        </div>        
        <h:commandButton class="waves-effect brown darken-1 btn" action="#{avaliacaoController.salvar()}" value="Salvar"/>
      	
      	<a class="waves-effect brown darken-1 btn" href="avaliacao.xhtml">Cancelar</a>              
      </h:form>      
     </div> 	
	</ui:define>
</ui:composition>
</h:body> 
</html>
