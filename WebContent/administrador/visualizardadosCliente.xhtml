<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="../templetes/template2.xhtml">
  <ui:define name="container">
	<div class="row center">
  	<h:form id="frm">
  
  		<div class="container">
		<h3>Visualizar mais dados do Cliente</h3>	
  		<p:dataTable emptyMessage="Nenhum registro encontrado" paginator="true" 
  		value="#{clienteController.listaclientes}" var="cliente" rows="5">
  		
  		<p:column headerText="Nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}" resizable="true">
			<h:outputText value="#{cliente.nome}" />
		</p:column>
		
  		<p:column headerText="Bairro">
			<h:outputText value="#{cliente.endereco.bairro}" />
		</p:column>	
		
		<p:column headerText="Rua">
			<h:outputText value="#{cliente.endereco.rua}" />
		</p:column>	
		
		<p:column headerText="Bairro">
			<h:outputText value="#{cliente.endereco.cidade}" />
		</p:column>		
		
  		<p:column headerText="Data de vencimento">		
		<h:outputText value="#{cliente.matricula.dataVencimento}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
		</p:column>
		
		<p:column>
		<f:facet name="header">Editar</f:facet>
		<h:commandButton action="#{clienteController.editar(cliente)}" value="Editar" update="frm"/>
		</p:column>
		
		<p:column>
		<f:facet name="header">Excluir</f:facet>
		<h:commandButton action="#{clienteController.remover(cliente)}" value="Remover" update="frm"/>
		</p:column>	
		
  		</p:dataTable>
  		</div>
    </h:form>
    <br />
    </div>
  </ui:define>
  </ui:composition>  
</body>
</html>
